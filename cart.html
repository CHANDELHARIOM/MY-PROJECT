<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üõçÔ∏è TechStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html" class="active cart-link">üõí Cart <span class="cart-count">0</span></a></li>
                <li><a href="loginpage.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-container">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div id="cartItemsContainer">
                        <!-- Cart items will be displayed here -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary btn-block">Proceed to Checkout</a>
                    <a href="products.html" class="btn btn-secondary btn-block">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 TechStore. All rights reserved.</p>
            <p>Contact: info@techstore.com | Phone: 1-800-TECH-STORE</p>
        </div>
    </footer>

    <script src="products-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
