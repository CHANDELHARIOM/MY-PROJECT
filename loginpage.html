<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechStore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Login Page Styles */
        .login-section {
            padding: 60px 20px;
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #bdbfc6 0%, #b8b8b9 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-box,
        .signup-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1,
        .signup-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            color: #7f8c8d;
            font-weight: 500;
        }

        .btn-primary.btn-block {
            margin-top: 0.5rem;
            padding: 13px;
            font-size: 1.05rem;
            background: linear-gradient(135deg, #e1e6e7 0%, #e0e2e3 100%);
            border: none;
            border-radius: 8px;
            color: rgba(169, 180, 172, 0.384);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary.btn-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.btn-block:active {
            transform: translateY(0);
        }

        .signup-link,
        .login-link {
            text-align: center;
            margin-top: 1.8rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .signup-link a,
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .signup-link a:hover,
        .login-link a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-box,
            .signup-box {
                padding: 2rem;
            }

            .login-box h1,
            .signup-box h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .form-group input {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>üõçÔ∏è TechStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
               
                <li><a href="loginpage.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-box">
                <h1>Login to TechStore</h1>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">üìß Username or Email:</label>
                        <input type="text" id="username" placeholder="Enter your username or email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">üîê Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me for 30 days</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">üîì Login</button>
                </form>

                <p class="signup-link">Don't have an account? <a href="#" id="signupToggle">Sign up here</a></p>
            </div>

            <!-- Sign Up Form -->
            <div class="signup-box" style="display:none;">
                <h1>Create Account</h1>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="newUsername">üë§ Username:</label>
                        <input type="text" id="newUsername" placeholder="Create a username" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">üìß Email:</label>
                        <input type="email" id="newEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">üîê Password:</label>
                        <input type="password" id="newPassword" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">‚úì Confirm Password:</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">‚úì Create Account</button>
                </form>

                <p class="login-link">Already have an account? <a href="#" id="loginToggle">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 TechStore. All rights reserved.</p>
            <p>Contact: harshchadel509@gmail.com | Phone:+918390117222</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
